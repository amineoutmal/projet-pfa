{% extends "../../include/baseclient.html" %}
{% load static %}
{%  block content %}

<div class="row">
      <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Ajouter Intervention</h4>
                    <form class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputName1">Titre : </label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">panne</label>
                        <select class="form-control form-control-lg" id="exampleFormControlSelect1">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Equipement</label>
                        <select class="form-control form-control-lg" id="exampleFormControlSelect1">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                     
                      <div class="form-group">
                        <label>Image Panne : </label>

                          <span class="input-group-append">

                      </div>
                     
                      <div class="form-group">

                  </div>
                </div>
              </div>
              <div class="col-md-6 d-flex align-items-stretch grid-margin">

                  <div class="col-12">

                      <div class="card-body">
                        <h4 class="card-title">Adresse Intervention</h4>
                        <div class="form-group">
                            <label>Votre Location:</label>
                            <input type="text" class="form-control" id="search_input" placeholder="Type address..." />
                            <input type="hidden" id="loc_lat" />
                            <input type="hidden" id="loc_long" />
                        </div>
                        
                        <!-- Display latitude and longitude -->
                        <div class="latlong-view">
                            <p><b>Latitude:</b> <span id="latitude_view"></span></p>
                            <p><b>Longitude:</b> <span id="longitude_view"></span></p>
                        </div>
                          <button type="submit" class="btn btn-success mr-2">Enregitrer</button>

                      </div>
                    </div>
                  </div>
            
                </div>
              </div>
</div>
