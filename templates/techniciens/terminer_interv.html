{% extends "../include/basetechnicien.html" %}
{% load static %}

{%  block content %}

<div class="row d-flex justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <form id="modal_form_signup" method="POST">
                        {% csrf_token %}
              
                          <div class="modal-content">
                              <div class="modal-header">
                                  <h5 class="modal-title">
                                      <i class="fa fa-lock mr-1"></i>Detail Equipement Utiliser
                                  </h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span>&times;</span>
                                  </button>
                              </div>
                              <div class="modal-body">
                                  <div class="form-row">
                                    {% for equipment in interv.equipements.all %}
              
                                      <div class="col-sm-6">
                                        <div class="form-group">
                                          <label for="modal_signup_firstname">Equipement</label>
                                          <div class="input-group">
                                              
                                            <select class="form-control" id="mySelect" name="equipements" disabled>
                                                   <option value="{{equipment.id}}">{{equipment.nom_equipement}}</option>                  
                                                  </select>                                          </div>
                                      </div>
                                  
                                            
                                       
                                          
                                      </div>
                                      <div class="col-sm-4">
                                          <div class="form-group">
                                              <label for="modal_signup_lastname">QTE</label>
                                              <div class="input-group">
                                                <input type="text" id="modal_signup_lastname"  name="qte" class="form-control" placeholder="QTE" />

                                              </div>
                                          </div>
                                      </div>
                                      {% endfor %}
                                  </div>
                                 
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                                  <button type="submit" class="btn btn-primary">Confirmer</button>
                              </div>
                          </div>
                      </form>
            
</div>

{%  endblock content %}
